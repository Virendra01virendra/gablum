<mat-card class="proposal-card" fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="space-around">
    <mat-card-header class="head" fxLayout="column" fxLayoutAlign="space-between">
      <mat-card-title>{{proposal.productName}} </mat-card-title>
      <mat-card-subtitle style="color: antiquewhite;">{{proposal.businessSubDomain}}</mat-card-subtitle>
    </mat-card-header>
  
    <!-- <div fxLayout="row" fxLayoutAlign="space-between">
          <app-timer></app-timer>
      </div> -->
  
    <!-- Will uncomment app-timer when the hard-code is changed -->
  
    <mat-card-content>
      <div class="product-specs" fxLayout="column" fxLayoutAlign="space-between none" fxLayoutGap="5px">
  
        <div fxLayoutAlign="space-between">
          <mat-chip color="primary" selected="true">Price </mat-chip>
          <mat-chip>{{proposal.price}} </mat-chip>
  
        </div>
        <div fxLayoutAlign="space-between">
          <mat-chip color="primary" selected="true">Quantity </mat-chip>
          <mat-chip>{{proposal.quantityValue + ' ' + proposal.quantityUnit}}</mat-chip>
  
        </div>
        <!-- <div>
        <span>Delivery Date: </span>
        <span>{{proposal.deliveryDate}}</span>
      </div> -->
  
      </div>
  
    </mat-card-content>
  
    <mat-card-actions fxLayout="row" fxLayoutGap="35px" fxLayoutAlign="space-around center">
  
      <button mat-raised-button [disabled]="alreadyRegistered" color="primary"
        (click)="shownInterest(proposal)">Interested ?</button>
      <mat-icon matTooltip="See Details" class="material-icons" (click)="openDialog(proposal)">visibility</mat-icon>
    </mat-card-actions>
  </mat-card>
