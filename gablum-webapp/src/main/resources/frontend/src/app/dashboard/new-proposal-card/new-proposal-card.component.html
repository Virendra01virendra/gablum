<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Product name: {{productName}}</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        Price:{{price}}  , Delivery Date:{{deliveryDate}}  <br>
        Quantity:  {{quantity}}                 <br>
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button>Extend Registration</button>
      <button mat-raised-button>Interested Sellers</button>
    </mat-card-actions>
  </mat-card>
