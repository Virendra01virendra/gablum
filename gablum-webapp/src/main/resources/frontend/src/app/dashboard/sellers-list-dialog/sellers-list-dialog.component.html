 <h1 mat-dialog-title>Interested sellers</h1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z2">

   
  
  
    <!-- <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.get}} </td>
    </ng-container> -->
  
  
    <ng-container matColumnDef="sellerEmail">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let ele ">
         <button mat-raised-button color="primary" [disabled]="(data.invitedUsersEmail.indexOf(userEmail)>-1) || buttonClicked" (click)="onInvite(ele)">Invite</button></td>
    </ng-container>
  
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
