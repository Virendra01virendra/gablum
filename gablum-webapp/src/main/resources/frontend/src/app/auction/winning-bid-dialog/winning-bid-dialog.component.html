<div mat-dialog-content style="overflow : hidden;">
  <div>
    <div> Bid Details:</div>

    <mat-list role="list">

      <mat-list-item>
        <div fxFlex=70%>Price</div>
        <div fxFlex=30%>{{bidData.bid.price}}</div>
      </mat-list-item>

      <mat-divider></mat-divider>

      <mat-list-item>
        <div fxFlex=70%>Credit Period</div>
        <div fxFlex=30%>{{bidData.bid.creditPeriod + ' days'}}</div>
      </mat-list-item>

      <mat-divider></mat-divider>


      <mat-list-item>
        <div fxFlex=70%>Quality Certification</div>
        <div fxFlex=30%>{{bidData.bid.qaqcCertificate}}</div>
      </mat-list-item>

      <mat-divider></mat-divider>


      <mat-list-item>
        <div fxFlex=70%>Method Of Supply</div>
        <div fxFlex=30%>{{bidData.bid.typeOfSupply}}</div>
      </mat-list-item>

      <mat-divider></mat-divider>

      <mat-list-item>
        <div fxFlex=70%>Delivery Date</div>
        <div fxFlex=30%>{{bidData.bid.timeOfDelivery | date}}</div>
      </mat-list-item>

      <mat-divider></mat-divider>

    </mat-list>
  </div>
  <br>

  <div mat-dialog-actions fxLayout="row wrap" fxLayoutAlign="end" fxLayoutGap="1em">
    <mat-dialog-actions fxLayout="row nowrap" fxLayoutAlign="end center">
      <button mat-raised-button (click)="close()">Back to Bids</button>
      <button color="primary" mat-raised-button (click)="selectBid()">Select Bid</button>
    </mat-dialog-actions>
  </div>

</div>
