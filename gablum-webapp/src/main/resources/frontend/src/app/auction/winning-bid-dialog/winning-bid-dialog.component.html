<div class="wrapper" fxLayoutAlign="space-around center">
    <mat-dialog-content>
        <div> Bid Details:</div>
        <div fxLayoutAlign="space-between">
                <mat-chip color="primary">Price </mat-chip> 
                <mat-chip>{{bidData.bid.price}}</mat-chip>
                 </div>
         
                 <div fxLayoutAlign="space-between">
                   <mat-chip color="primary">Credit Period</mat-chip> 
                   <mat-chip>{{bidData.bid.creditPeriod + ' months'}}</mat-chip>
                 </div>
         
                 <div fxLayoutAlign="space-between">
                   <mat-chip color="primary">Quality Certification</mat-chip> 
                   <mat-chip>{{bidData.bid.qaqcCertificate}}</mat-chip>
                 </div>
         
                 <div fxLayoutAlign="space-between">
                   <mat-chip color="primary">Method Of Supply</mat-chip> 
                   <mat-chip>{{bidData.bid.typeOfSupply}}</mat-chip>
                 </div>

                 <div fxLayoutAlign="space-between">
                    <mat-chip color="primary">Delivery Date</mat-chip> 
                    <mat-chip>{{bidData.bid.timeOfDelivery | date}}</mat-chip>
                  </div>
               
        <!-- <div> Your score is <div [ngClass]="{
                  'positive' : data >= 90,
                  'medium' : data < 90 && data >= 70,
                  'negative': data < 70
              }">
          {{result1}}
          </div>
      </div> -->
    </mat-dialog-content>
  </div>
  <br>
  <div class="wrapper" fxLayoutAlign="space-around center">
    <mat-dialog-actions>
      <button color="primary" mat-raised-button (click)="close()">Back to Bids</button>
      <button color="primary" mat-raised-button (click)="selectBid(bidDataEntity)">Submit Bid</button>
    </mat-dialog-actions>
  </div>
