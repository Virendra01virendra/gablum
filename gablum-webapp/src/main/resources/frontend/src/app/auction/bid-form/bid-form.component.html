<div class="bid-list"
fxLayout="column nowrap"
fxLayoutAlign="flex-start center"
>
    <div class="auction-details-container"
    fxLayout="row wrap"
    fxLayout.xs="column nowrap"
    fxLayoutAlign="space-around center"
    style="padding: 2em 0;"
    >
        <app-auction-card
        [auction]="auction"
        [showAnyButton]="false"
        *ngIf="auction"
        [buttonShow]=false
        fxFlex="1 1 40%"
        fxFlex.xs="1 1 auto"
        ></app-auction-card>
        <div
        class="chart-container mat-elevation-z6"
        fxFlex="1 1 40%"
        fxFlex.xs="1 1 auto"
        fxLayout="column nowrap"
        fxLayoutAlign="flex-start center"
        [ngStyle.xs]="{'height': '20em', 'max-width': '80%'}"
        >
        <span>
            Score of bids over time
        </span>
            <!-- <ngx-charts-bar-vertical
            [yAxis]="true"
            [legend]="false"
            [showXAxisLabel]="true"
            [showYAxisLabel]="true"
            [xAxisLabel]="'Time'"
            [yAxisLabel]="'Score'"
            [results]="timeData"
            [tooltipDisabled]="true"
            *ngIf="timeData && timeData.length !== 0"
            >
            </ngx-charts-bar-vertical> -->
        </div>
    </div>
    <div class="bids-cont" fxLayout="column nowrap" fxLayoutAlign="flex-start center" fxLayoutGap="1em">
        <app-bid-card *ngFor="let bidDataEntity of bids" [bidDataEntity]="bidDataEntity" [auction]="auction"></app-bid-card>
    </div>

</div>
