<mat-toolbar class="header">
  <div class="head">Bid Submission</div>
</mat-toolbar>
<div fxLayout="row wrap"  class="wrapper" fxLayoutAlign="space-between"
 fxLayout.xs="column wrap">

  <div class="left" fxFlex="30">
    <app-auction-card [auction]="auctionSingle" *ngIf="auctionSingle" [buttonShow]=false></app-auction-card>
    <br>
    <mat-divider></mat-divider>
    <br>
    <div *ngIf = result2 >
      Your score: <span [ngClass]="{
        'positive' : result2 >= 90,
        'medium' : result2 < 90 && result2 >= 70,
        'negative': result2 < 70
      }">
      {{result2}}
    </span>
    </div>
  </div>


<div class="right" fxFlex="60" >
  <form [formGroup]="bidForm">
      
      <!-- <h3> Bid Submission</h3> -->
    
      <mat-form-field class="form-element" appearance = "outline">
          <mat-label class="form-label">Price</mat-label> 
          <input matInput type="number" formControlName="newPrice">
          <!-- <div *ngIf="bidForm.controls['newPrice'].errors && !bidForm.controls['newPrice'].pristine" class="error-msg">
            <div [hidden]="!bidForm.controls['newPrice'].errors.required">Price is required</div>
            <div [hidden]="!bidForm.controls['newPrice'].errors.patternInvalid">Please enter a number</div>
          </div> -->
      </mat-form-field>
      <br>
      
      <mat-form-field class="form-element" appearance = "outline">
          <!-- <mat-label class="form-label">Time of delivery</mat-label> 
          <input matInput type="date" formControlName="newTimeOfDelivery"> -->
          <input matInput [matDatepickerFilter]="newTimeOfDelivery" [matDatepicker]="picker1"
              placeholder="Choose a delivery date" formControlName="newTimeOfDelivery">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
      <br>
      <mat-form-field class="form-element"appearance = "outline">
          <mat-label class="form-label">Credit Period</mat-label>
          <input matInput type="number" formControlName="newCreditPeriod">
          <!-- <div *ngIf="bidForm.controls['newCreditPeriod'].errors && !bidForm.controls['newCreditPeriod'].pristine" class="error-msg">
            <div [hidden]="!bidForm.controls['newCreditPeriod'].errors.required">Credit period is required</div>
            <div [hidden]="!bidForm.controls['newCreditPeriod'].errors.patternInvalid">Please enter a number</div>
          </div> -->
      </mat-form-field>
      <br>
      QA-QC certificates:
      <mat-radio-group class="form-element" formControlName="newQaqcCertificate">
    <mat-radio-button class="example-radio-button" [value]="true">
      Yes
    </mat-radio-button>
    <mat-radio-button class="example-radio-button" [value]="false" [checked]="true">
      No
    </mat-radio-button>
  </mat-radio-group>
      <br>
      <br>
      Type of Supply:
      <mat-radio-group aria-labelledby="example-radio-group-label" class="form-element"
      formControlName="newTypeOfDelivery" appearance = "outline">
    <mat-radio-button class="example-radio-button" [value]="true">
      Full
    </mat-radio-button>
    <mat-radio-button class="example-radio-button" [value]="false" [checked]="true">
      Parts
    </mat-radio-button>
  </mat-radio-group>
      <!-- <br>
      <br> -->
      <!-- <button (click)="seeScore(bidForm)" mat-raised-button [disabled]='!bidForm.valid'> See my score! </button>
      <br>
      <br> -->
      <button (click)="onSubmit(bidForm)" mat-raised-button [disabled]='!bidForm.valid'>Submit</button>
      <!-- <br>
      <br> -->
  </form>
</div>

</div>
