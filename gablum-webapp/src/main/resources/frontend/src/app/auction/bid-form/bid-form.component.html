<div class="container">
<form [formGroup]="bidForm">
    Price:
    <mat-form-field class="form-element">
        <input matInput type="number" formControlName="newPrice">
    </mat-form-field>

    <br>

    Credit Period:
    <mat-form-field class="form-element">
        <input matInput type="number" formControlName="newCreditPeriod">
    </mat-form-field>
    Months

    <br>

    QA-QC certificates:
    <mat-form-field class="form-element">
        <input matInput type="radio" formControlName="newQaqcCertificate">
            <mat-radio-button value="true">Yes</mat-radio-button>
            <mat-radio-button value="false">No</mat-radio-button>
    </mat-form-field>

    <br>


</form>
</div>
