<div class="container">
<form [formGroup]="bidForm" (ngSubmit)="onSubmit(bidForm)">
    Price:
    <mat-form-field class="form-element">
        <input matInput type="number" formControlName="newPrice">
    </mat-form-field>
    <br>
    Time of delivery:
    <mat-form-field class="form-element">
        <input matInput type="date" formControlName="newTypeOfDelivery">
    </mat-form-field>
    <br>
    Credit Period:
    <mat-form-field class="form-element">
        <input matInput type="number" formControlName="newCreditPeriod">
    </mat-form-field>
    Months
    <br>
    QA-QC certificates:
    <mat-radio-group aria-labelledby="example-radio-group-label" class="form-element"
    formControlName="newCreditPeriod">
  <mat-radio-button class="example-radio-button" [value]="true">
    Yes
  </mat-radio-button>
  <mat-radio-button class="example-radio-button" [value]="false">
    No
  </mat-radio-button>
</mat-radio-group>
    <br>
    <br>
    Type of Supply:
    <mat-radio-group aria-labelledby="example-radio-group-label" class="form-element"
    formControlName="newTypeOfDelivery">
  <mat-radio-button class="example-radio-button" [value]="true">
    Yes
  </mat-radio-button>
  <mat-radio-button class="example-radio-button" [value]="false">
    No
  </mat-radio-button>
</mat-radio-group>
    <br>
    <br>
    <button type="submit" mat-button>Submit</button>

</form>
</div>
