<form [formGroup]="paramForm" class="second-form">
    <h1>New Proposal Form </h1>
    <h2>Assign Weights to Parameters</h2>
      <mat-form-field>
        <mat-label class="form-label">Price:</mat-label>
        <input matInput type="text" formControlName="price">
      </mat-form-field>

      <mat-form-field>
        <mat-label class="form-label">Delivery date:</mat-label>
        <input matInput [matDatepicker]="picker" placeholder="Choose a delivery date" formControlName="deliveryDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      
      
      <mat-form-field>
        <mat-label class = "form-label">Credit Period:</mat-label>
        <input matInput type="text" placeholder="Enter days" formControlName="creditPeriod">
      </mat-form-field>

      <mat-form-field>
        <mat-label class = "form-label">Quality Certification:</mat-label>
        <input matInput type="" formControlName="qualityCertification">
      </mat-form-field>

      <mat-form-field>
        <mat-label class = "form-label">Method of Supply:</mat-label>
        <input matInput type="date" formControlName="methodOfSupply">
      </mat-form-field>

      <button mat-raised-button type="submit" [disabled]="!paramForm.valid" (click)="onNext()">Next</button>
    </form>
