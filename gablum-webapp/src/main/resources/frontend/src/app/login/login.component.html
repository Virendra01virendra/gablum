<div class="login-signup-container" fxLayout="row nowrap" fxLayout.xs="column nowrap" fxLayoutGap="4%" fxLayoutAlign="space-around center">
    <mat-card fxFlex="0 0 45%" fxFlex.xs="0 0 90%">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
            <mat-card-subtitle>login to your account</mat-card-subtitle>
        </mat-card-header>
        <form class="logForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-card-content>
                <mat-form-field class="fullWidth" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input  matInput formControlName="username" required/>
                    <mat-error *ngIf="userName.touched || userName.invalid">{{getErrorMessage1()}}</mat-error>
                </mat-form-field>
        
                <mat-form-field class="fullWidth" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input  matInput formControlName="password" required type="password">
                    <mat-error *ngIf="password.touched || password.invalid">{{getErrorMessage2()}}</mat-error>
                </mat-form-field>
            </mat-card-content>  
            <mat-card-actions>
                <div class="btn">
                    <button mat-raised-button color="primary" [disabled]='!loginForm.valid'
                    type="submit">Login</button>
                    &nbsp; &nbsp; <u>Forgot Password?</u>
                </div>
            </mat-card-actions>      
        </form>
    </mat-card>
    <mat-card fxFlex="0 0 45%">
        <p>
            Not a user yet ? Register with us.
        </p> <br>
        <button mat-raised-button color="primary" (click)="OnSignUp()">
            Sign Up
        </button>
    </mat-card>
</div>
