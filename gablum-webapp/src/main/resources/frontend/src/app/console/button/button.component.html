<h1>Some Dashboard View for Buyer</h1>
<p>Sample Row with Live Auction and a button to enable console
<button (click)="showPortal = true">open me!</button>
</p>
<app-window *ngIf="showPortal">
  <h2>This will be the view where We will have a list of sellers for Live Auctions </h2>
  
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="rank">
      <th mat-header-cell *matHeaderCellDef> Rank </th>
      <td mat-cell *matCellDef="let element"> {{element.rank}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="bids">
      <th mat-header-cell *matHeaderCellDef> Bids </th>
      <td mat-cell *matCellDef="let element"> {{element.bids}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="xfactor">
      <th mat-header-cell *matHeaderCellDef> X-Factor</th>
      <td mat-cell *matCellDef="let element"> {{element.xfactor}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <button (click)="showPortal = false">Close me!</button>
</app-window>
