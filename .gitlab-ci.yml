java-lint:
    image: tastycats/gablumdeps:latest
    stage: test
    script:
        - mvn -B pmd:check -Dpmd.printFailingErrors=true
    tags:
        - immersive-runner-cgi


java-tests:
    image: tastycats/gablumdeps:not-alpine
    stage: test
    script:
        - mvn -B jacoco:prepare-agent install jacoco:report -PskipAngular
    tags:
        - immersive-runner-cgi


angular-build:
    image: node:12-alpine
    stage: build
    script:
        - cd gablum-webapp/src/main/resources/frontend && npm install && npm run build -- --prod
    tags:
        - immersive-runner-cgi


angular-lint:
    image: node:12-alpine
    stage: test
    script:
        - cd gablum-webapp/src/main/resources/frontend && npm install && npm run lint
    tags:
        - immersive-runner-cgi


angular-tests:
    image: circleci/node:12-browsers
    stage: test
    script:
        - cd gablum-webapp/src/main/resources/frontend && npm install && npm run test
    tags:
        - immersive-runner-cgi


# CD stage
release_deploy:
    image: ubuntu:latest
    stage: release
    tags:
        - immersive-runner-cgi

    before_script:
        - mkdir -p ~/.ssh
        - echo -e "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        - chmod 600 ~/.ssh/id_rsa
        - 'echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
    script:
        - ls -ltr
        - /bin/sh .gitlab-deploy.sh
    environment:
        name: release
        url: http://gablum-dev.stackroute.io
    when: on_success
    only:
        - release_v040

production_deploy:
    image: ubuntu:latest
    stage: production
    tags:
        - immersive-runner-cgi

    before_script:
        #generate ssh key
        - mkdir -p ~/.ssh
        - echo -e "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        - chmod 600 ~/.ssh/id_rsa
        - 'echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
    script:
        - ls -ltr
        - /bin/sh .gitlab-deploy.sh
    environment:
        name: production
        url: http://gablum-dev.stackroute.io
    when: manual
    only:
        - master