stages:
    - build
    - test
    - release
    - production

variables:
    DEPLOY_BRANCH: $CI_COMMIT_REF_NAME

java-build:
    image: tastycats/gablumdeps:latest
    stage: build
    script:
        - mvn -B package -PskipAngular -DskipTests
    tags:
        - immersive-runner-cgi


